<!DOCTYPE html>
<html>
<head>
    <title>턴제 전투 게임</title>
    <style>
        .character-container {
            display: flex;
            justify-content: space-between;
            width: 300px; /* 이미지 영역 너비 조절 */
        }
        .character {
            width: 100px;
            height: 100px;
        }
        #player {
            background-color: blue;
        }
        #enemy {
            background-color: red;
        }
        #result {
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <h1>턴제 전투 게임</h1>
    <div class="character-container">
        <div id="player" class="character"></div>
        <div id="enemy" class="character"></div>
    </div>
    <p id="result"></p>
    <button id="attackButton">공격 (버튼)</button>

    <p>플레이어 체력: <span id="playerHealth">100</span></p>
    <p>적 체력: <span id="enemyHealth">100</span></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var playerHealth = 100;
        var enemyHealth = 100;
        var playerTurn = true;

        $("#attackButton").click(function() {
            playerAttack();
        });

        // 키보드 입력 처리
        $(document).keydown(function(e) {
            if ((e.key === 'A' || e.key === 'a') && playerTurn) {
                playerAttack();
            }
        });

        function playerAttack() {
            if (playerTurn) {
                // 플레이어의 공격
                var damage = Math.floor(Math.random() * 10) + 1;
                enemyHealth -= damage;
                $("#enemyHealth").text(enemyHealth); // 적 체력 표시 업데이트
                $("#result").text("플레이어가 적을 공격했습니다. " + damage + "의 데미지를 입혔습니다.");

                if (enemyHealth <= 0) {
                    $("#result").text("적을 물리쳤습니다! 게임 종료.");
                    $("#enemy").hide();
                    $("#attackButton").prop("disabled", true);
                    $(document).off("keydown");
                }

                playerTurn = false;
            } else {
                // 적의 공격
                var damage = Math.floor(Math.random() * 10) + 1;
                playerHealth -= damage;
                $("#playerHealth").text(playerHealth); // 플레이어 체력 표시 업데이트
                $("#result").text("적이 플레이어를 공격했습니다. " + damage + "의 데미지를 입혔습니다.");

                if (playerHealth <= 0) {
                    $("#result").text("플레이어가 패배했습니다. 게임 종료.");
                    $("#player").hide();
                    $("#attackButton").prop("disabled", true);
                    $(document).off("keydown");
                }

                playerTurn = true;
            }
        }
    </script>
</body>
</html>
